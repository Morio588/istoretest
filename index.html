    <script>
        let data25Q4 = null;
        let data26Q1 = null;
        let charts = {};
        
        function handleFileUpload(quarter, input) {
            const file = input.files[0];
            if (file) {
                document.getElementById(`info${quarter}`).textContent = `âœ“ ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    if (quarter === '25Q4') {
                        data25Q4 = parseExcelData(jsonData, '25Q4');
                    } else {
                        data26Q1 = parseExcelData(jsonData, '26Q1');
                    }
                    
                    checkReadyToAnalyze();
                };
                reader.readAsArrayBuffer(file);
            }
        }
        
        function parseExcelData(rawData, quarter) {
            const result = {
                weeks: [],
                stores: new Set(),
                classes: new Set(),
                data: []
            };
            
            // è§£æ13é€±çš„æ•¸æ“š
            for (let weekNum = 1; weekNum <= 13; weekNum++) {
                const colOffset = (weekNum - 1) * 8;
                const weekName = `${quarter}W${weekNum}`;
                
                // ç²å–æ—¥æœŸç¯„åœï¼ˆç¬¬3è¡Œï¼Œrow index 2ï¼‰
                let dateRange = '';
                if (rawData[2] && rawData[2][colOffset]) {
                    dateRange = rawData[2][colOffset];
                }
                
                result.weeks.push({
                    name: weekName,
                    dateRange: dateRange
                });
                
                // å¾ç¬¬4è¡Œé–‹å§‹è®€å–æ•¸æ“šï¼ˆrow index 3æ˜¯æ¨™é¡Œï¼Œå¾4é–‹å§‹ï¼‰
                for (let row = 4; row < rawData.length; row++) {
                    const rowData = rawData[row];
                    if (!rowData || rowData.length === 0) continue;
                    
                    const store = rowData[colOffset];
                    const classItem = rowData[colOffset + 1];
                    const qty = rowData[colOffset + 2];
                    const revenue = rowData[colOffset + 3];
                    
                    // è·³éç©ºè¡Œå’Œåˆè¨ˆè¡Œ
                    if (!classItem || classItem.includes('åˆè¨ˆ')) continue;
                    
                    // ç¢ºä¿æœ‰é–€å¸‚å’Œå“é …
                    if (store && typeof store === 'number') {
                        result.stores.add(store);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: store,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    } else if (classItem && result.data.length > 0) {
                        // å¦‚æœæ²’æœ‰é–€å¸‚ç·¨è™Ÿï¼Œä½¿ç”¨ä¸Šä¸€è¡Œçš„é–€å¸‚
                        const lastStore = result.data[result.data.length - 1].store;
                        result.stores.add(lastStore);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: lastStore,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    }
                }
            }
            
            result.stores = Array.from(result.stores).sort((a, b) => a - b);
            result.classes = Array.from(result.classes).sort();
            
            return result;
        }
        
        function checkReadyToAnalyze() {
            const btn = document.getElementById('analyzeBtn');
            if (data25Q4 && data26Q1) {
                btn.disabled = false;
            }
        }
        
        function analyzeData() {
            document.getElementById('loading').classList.add('active');
            
            setTimeout(() => {
                createAllCharts();
                populateFilters();
                calculateSummary();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').style.display = 'block';
                
                // æ»¾å‹•åˆ°çµæœå€åŸŸ
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
        
        function createAllCharts() {
            // ç¸½éŠ·é‡è¶¨å‹¢
            createTotalQtyChart();
            
            // ç¸½æ¥­ç¸¾è¶¨å‹¢
            createTotalRevenueChart();
            
            // å“é …å°æ¯”
            createCategoryComparisonChart();
            
            // é–€å¸‚å°æ¯”
            createStoreComparisonChart();
        }
        
        function createTotalQtyChart() {
            const ctx = document.getElementById('totalQtyChart').getContext('2d');
            
            const weeks = Array.from({length: 13}, (_, i) => `W${i + 1}`);
            const qty25Q4 = [];
            const qty26Q1 = [];
            
            for (let i = 1; i <= 13; i++) {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.weekNum === i)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sum26Q1 = data26Q1.data
                    .filter(d => d.weekNum === i)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qty25Q4.push(sum25Q4);
                qty26Q1.push(sum26Q1);
            }
            
            if (charts.totalQty) charts.totalQty.destroy();
            
            charts.totalQty = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [
                        {
                            label: '25Q4 éŠ·é‡',
                            data: qty25Q4,
                            borderColor: '#f87171',
                            backgroundColor: 'rgba(248, 113, 113, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: '26Q1 éŠ·é‡',
                            data: qty26Q1,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString() + ' ä»¶';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createTotalRevenueChart() {
            const ctx = document.getElementById('totalRevenueChart').getContext('2d');
            
            const weeks = Array.from({length: 13}, (_, i) => `W${i + 1}`);
            const rev25Q4 = [];

            for (let i = 1; i <= 13; i++) {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.weekNum === i)
                    .reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
                const sum26Q1 = data26Q1.data

                rev25Q4.push(Math.round(sum25Q4));

            }
            
            if (charts.totalRevenue) charts.totalRevenue.destroy();
            
            charts.totalRevenue = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [
                        {
                            label: '25Q4 æ¥­ç¸¾',
                            data: rev25Q4,
                            borderColor: '#f87171',
                            backgroundColor: 'rgba(248, 113, 113, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: '26Q1 æ¥­ç¸¾',
                            data: rev26Q1,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': $' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createCategoryComparisonChart() {
            const ctx = document.getElementById('categoryComparisonChart').getContext('2d');
            
            const categories = [...data25Q4.classes];
            const qty25Q4 = [];
            const qty26Q1 = [];
            
            categories.forEach(cat => {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.class === cat)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sum26Q1 = data26Q1.data
                    .filter(d => d.class === cat)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qty25Q4.push(sum25Q4);
                qty26Q1.push(sum26Q1);
            });
            
            if (charts.categoryComparison) charts.categoryComparison.destroy();
            
            charts.categoryComparison = new Chart(ctx, {

                        {

                    ]

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {

                    scales: {
                        y: {

                            }
                        }
                    }
                }
            });
        }

            const ctx = document.getElementById('storeComparisonChart').getContext('2d');
            
            const stores = [...data25Q4.stores];
            const rev25Q4 = [];
            const rev26Q1 = [];
            
            stores.forEach(store => {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.store === store)
                    .reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
                const sum26Q1 = data26Q1.data
                    .filter(d => d.store === store)
                    .reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
                
                rev25Q4.push(Math.round(sum25Q4));

            if (charts.storeComparison) charts.storeComparison.destroy();
            
            charts.storeComparison = new Chart(ctx, {

                        },
                        {

                            backgroundColor: 'rgba(102, 126, 234, 0.7)',

                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,

                    plugins: {
                        legend: {
                            display: true,

                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': $' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,

        function populateFilters() {
            const storeFilter = document.getElementById('storeFilter');
            const classFilter = document.getElementById('classFilter');
            
            // æ¸…ç©ºç¾æœ‰é¸é …
            storeFilter.innerHTML = '<option value="all">å…¨éƒ¨é–€å¸‚</option>';
            classFilter.innerHTML = '<option value="all">å…¨éƒ¨å“é …</option>';
            
            // æ·»åŠ é–€å¸‚é¸é …
            data25Q4.stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = `é–€å¸‚ ${store}`;
                storeFilter.appendChild(option);
            });
            
            // æ·»åŠ å“é …é¸é …
            data25Q4.classes.forEach(cls => {

                option.value = cls;
                option.textContent = cls;
                classFilter.appendChild(option);

            updateFilteredCharts();

        function updateFilteredCharts() {
            const storeFilter = document.getElementById('storeFilter').value;
            const classFilter = document.getElementById('classFilter').value;
            
            const ctx = document.getElementById('filteredChart').getContext('2d');
            
            const weeks = Array.from({length: 13}, (_, i) => `W${i + 1}`);
            const qty25Q4 = [];
            const qty26Q1 = [];
            
            for (let i = 1; i <= 13; i++) {
                let filtered25Q4 = data25Q4.data.filter(d => d.weekNum === i);
                let filtered26Q1 = data26Q1.data.filter(d => d.weekNum === i);
                
                if (storeFilter !== 'all') {
                    filtered25Q4 = filtered25Q4.filter(d => d.store == storeFilter);
                    filtered26Q1 = filtered26Q1.filter(d => d.store == storeFilter);
                }
                
                if (classFilter !== 'all') {
                    filtered25Q4 = filtered25Q4.filter(d => d.class === classFilter);
                    filtered26Q1 = filtered26Q1.filter(d => d.class === classFilter);
                }
                
                const sum25Q4 = filtered25Q4.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sum26Q1 = filtered26Q1.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qty25Q4.push(sum25Q4);
