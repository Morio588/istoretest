<body>
    <div class="container">
        <h1>ğŸ“Š å­£åº¦éŠ·å”®æ•¸æ“šåˆ†æå·¥å…·</h1>
        
        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('file25Q4').click()">

                <input type="file" id="file26Q1" accept=".xlsx,.xls" onchange="handleFileUpload('26Q1', this)">

        <div class="loading" id="loading">

            <p style="margin-top: 10px; color: white; font-size: 18px;">æ•¸æ“šåˆ†æä¸­...</p>

        <div class="results" id="results">
            <div class="chart-section">
                <h2>éŠ·å”®æ•¸æ“šåˆ†æ</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label>é¸æ“‡é–€å¸‚ï¼š</label>
                        <div class="quick-buttons" id="storeButtons"></div>
                    </div>
                    <div class="filter-group">
                        <label>é¸æ“‡å“é …ï¼š</label>
                        <div class="quick-buttons" id="classButtons"></div>
                    </div>
                </div>
                
                <div class="summary-cards" id="summaryCards"></div>
                
                <h3 class="chart-title">25Q4 éŠ·å”®è¶¨å‹¢</h3>
                <div class="chart-container">
                    <canvas id="chart25Q4"></canvas>
                </div>
                
                <h3 class="chart-title">26Q1 éŠ·å”®è¶¨å‹¢</h3>
                <div class="chart-container">
                    <canvas id="chart26Q1"></canvas>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>å“é …éŠ·é‡å°æ¯”ï¼ˆ25Q4 vs 26Q1ï¼‰</h2>
                <div class="chart-container">
                    <canvas id="categoryComparisonChart"></canvas>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>é–€å¸‚æ¥­ç¸¾å°æ¯”ï¼ˆ25Q4 vs 26Q1ï¼‰</h2>
                <div class="chart-container">
                    <canvas id="storeComparisonChart"></canvas>
                </div>
            </div>
        </div>

    <script>
        // è¨»å†ŠChartDataLabelsæ’ä»¶
        Chart.register(ChartDataLabels);
        
        let data25Q4 = null;
        let data26Q1 = null;
        let charts = {};
        let selectedStore = 'all';
        let selectedClass = 'all';
        
        // å“é …æ’åº
        const classOrder = ['CPU', 'iPad', 'iPhone', 'Apple Watch', 'AirPods', 'Audio', 'Care', 'Accy', '3rd Party'];
        
        function handleFileUpload(quarter, input) {
            const file = input.files[0];
            if (file) {
                document.getElementById(`info${quarter}`).textContent = `âœ“ ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    if (quarter === '25Q4') {
                        data25Q4 = parseExcelData(jsonData, '25Q4');
                    } else {
                        data26Q1 = parseExcelData(jsonData, '26Q1');
                    }
                    
                    checkReadyToAnalyze();
                };
                reader.readAsArrayBuffer(file);
            }
        }
        
        // è¨ˆç®—å¯¦éš›å¯å°æ¯”çš„é€±æ¬¡
        function getComparableWeeks() {
            if (!data25Q4 || !data26Q1) return 13;
            
            // æ‰¾å‡º26Q1æœ‰æ•¸æ“šçš„æœ€å¤§é€±æ¬¡
            const maxWeek26Q1 = Math.max(...data26Q1.data.map(d => d.weekNum));
            
            return maxWeek26Q1;
        }
        
        function parseExcelData(rawData, quarter) {
            const result = {
                weeks: [],
                stores: new Set(),
                classes: new Set(),
                data: []
            };
            
            // è§£æ13é€±çš„æ•¸æ“š
            for (let weekNum = 1; weekNum <= 13; weekNum++) {
                const colOffset = (weekNum - 1) * 8;
                const weekName = `${quarter}W${weekNum}`;
                
                // ç²å–æ—¥æœŸç¯„åœï¼ˆç¬¬3è¡Œï¼Œrow index 2ï¼‰
                let dateRange = '';
                if (rawData[2] && rawData[2][colOffset]) {
                    dateRange = rawData[2][colOffset];
                }
                
                result.weeks.push({
                    name: weekName,
                    dateRange: dateRange
                });
                
                // å¾ç¬¬4è¡Œé–‹å§‹è®€å–æ•¸æ“šï¼ˆrow index 3æ˜¯æ¨™é¡Œï¼Œå¾4é–‹å§‹ï¼‰
                for (let row = 4; row < rawData.length; row++) {
                    const rowData = rawData[row];
                    if (!rowData || rowData.length === 0) continue;
                    
                    const store = rowData[colOffset];
                    const classItem = rowData[colOffset + 1];
                    const qty = rowData[colOffset + 2];
                    const revenue = rowData[colOffset + 3];
                    
                    // è·³éç©ºè¡Œå’Œåˆè¨ˆè¡Œ
                    if (!classItem || classItem.includes('åˆè¨ˆ')) continue;
                    
                    // ç¢ºä¿æœ‰é–€å¸‚å’Œå“é …
                    if (store && typeof store === 'number') {
                        result.stores.add(store);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: store,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    } else if (classItem && result.data.length > 0) {
                        // å¦‚æœæ²’æœ‰é–€å¸‚ç·¨è™Ÿï¼Œä½¿ç”¨ä¸Šä¸€è¡Œçš„é–€å¸‚
                        const lastStore = result.data[result.data.length - 1].store;
                        result.stores.add(lastStore);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: lastStore,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    }
                }
            }
            
            result.stores = Array.from(result.stores).sort((a, b) => a - b);
            
            // æ ¹æ“šæŒ‡å®šé †åºæ’åºå“é …
            result.classes = Array.from(result.classes).sort((a, b) => {
                const indexA = classOrder.indexOf(a);
                const indexB = classOrder.indexOf(b);
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
            
            return result;
        }
        
        function checkReadyToAnalyze() {
            const btn = document.getElementById('analyzeBtn');
            if (data25Q4 && data26Q1) {
                btn.disabled = false;
            }
        }
        
        function analyzeData() {
            document.getElementById('loading').classList.add('active');
            
            setTimeout(() => {
                createAllCharts();
                populateFilters();
                calculateSummary();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').style.display = 'block';
                
                // æ»¾å‹•åˆ°çµæœå€åŸŸ
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
        
        function createAllCharts() {
            // å“é …å°æ¯”
            createCategoryComparisonChart();
            
            // é–€å¸‚å°æ¯”
            createStoreComparisonChart();
        }
        
        function createCategoryComparisonChart() {
            const ctx = document.getElementById('categoryComparisonChart').getContext('2d');
            
            const comparableWeeks = getComparableWeeks();
            const categories = [...data25Q4.classes];
            const qty25Q4 = [];
            const qty26Q1 = [];
            
            categories.forEach(cat => {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.class === cat && d.weekNum <= comparableWeeks)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sum26Q1 = data26Q1.data
                    .filter(d => d.class === cat && d.weekNum <= comparableWeeks)
                    .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qty25Q4.push(sum25Q4);
                qty26Q1.push(sum26Q1);
            });
            
            if (charts.categoryComparison) charts.categoryComparison.destroy();
            
            charts.categoryComparison = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [
                        {
                            label: `25Q4 (W1-W${comparableWeeks})`,
                            data: qty25Q4,
                            backgroundColor: 'rgba(248, 113, 113, 0.7)',
                            borderColor: '#f87171',
                            borderWidth: 2
                        },
                        {
                            label: `26Q1 (W1-W${comparableWeeks})`,
                            data: qty26Q1,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: '#667eea',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString() + ' ä»¶';
                                }
                            }
                        },
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createStoreComparisonChart() {
            const ctx = document.getElementById('storeComparisonChart').getContext('2d');
            
            const comparableWeeks = getComparableWeeks();
            const stores = [...data25Q4.stores];
            const rev25Q4 = [];
            const rev26Q1 = [];
            
            stores.forEach(store => {
                const sum25Q4 = data25Q4.data
                    .filter(d => d.store === store && d.weekNum <= comparableWeeks)
                    .reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
                const sum26Q1 = data26Q1.data
                    .filter(d => d.store === store && d.weekNum <= comparableWeeks)
                    .reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
                
                rev25Q4.push(Math.round(sum25Q4));
                rev26Q1.push(Math.round(sum26Q1));
            });
            
            if (charts.storeComparison) charts.storeComparison.destroy();
            
            charts.storeComparison = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stores,
                    datasets: [
                        {
                            label: `25Q4 (W1-W${comparableWeeks})`,
                            data: rev25Q4,
                            backgroundColor: 'rgba(248, 113, 113, 0.7)',
                            borderColor: '#f87171',
                            borderWidth: 2
                        },
                        {
                            label: `26Q1 (W1-W${comparableWeeks})`,
                            data: rev26Q1,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: '#667eea',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': $' + context.parsed.y.toLocaleString();
                                }
                            }
                        },
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function populateFilters() {
            const storeButtons = document.getElementById('storeButtons');
            const classButtons = document.getElementById('classButtons');
            
            // å‰µå»ºé–€å¸‚æŒ‰éˆ•
            storeButtons.innerHTML = '<button class="quick-btn active" onclick="selectStore(\'all\')">å…¨éƒ¨</button>';
            data25Q4.stores.forEach(store => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = store;
                btn.onclick = () => selectStore(store);
                storeButtons.appendChild(btn);
            });
            
            // å‰µå»ºå“é …æŒ‰éˆ• - ä½¿ç”¨æ’åºå¾Œçš„é †åº
            classButtons.innerHTML = '<button class="quick-btn active" onclick="selectClass(\'all\')">å…¨éƒ¨</button>';
            data25Q4.classes.forEach(cls => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = cls;
                btn.onclick = () => selectClass(cls);
                classButtons.appendChild(btn);
            });
            
            updateFilteredCharts();
        }
        
        function selectStore(store) {
            selectedStore = store;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('#storeButtons .quick-btn').forEach(btn => {
                if ((store === 'all' && btn.textContent === 'å…¨éƒ¨') || btn.textContent == store) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            updateFilteredCharts();
        }
        
        function selectClass(cls) {
            selectedClass = cls;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('#classButtons .quick-btn').forEach(btn => {
                if ((cls === 'all' && btn.textContent === 'å…¨éƒ¨') || btn.textContent === cls) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            updateFilteredCharts();
        }
        
        function updateFilteredCharts() {
            const comparableWeeks = getComparableWeeks();
            
            // å‰µå»º 25Q4 åœ–è¡¨
            create25Q4Chart(comparableWeeks);
            
            // å‰µå»º 26Q1 åœ–è¡¨
            create26Q1Chart(comparableWeeks);
            
            calculateSummary();
        }
        
        function create25Q4Chart(comparableWeeks) {
            const ctx = document.getElementById('chart25Q4').getContext('2d');
            
            const weeks = Array.from({length: 13}, (_, i) => `W${i + 1}`);
            const qty25Q4 = [];
            
            for (let i = 1; i <= 13; i++) {
                let filtered = data25Q4.data.filter(d => d.weekNum === i);
                
                if (selectedStore !== 'all') {
                    filtered = filtered.filter(d => d.store == selectedStore);
                }
                
                if (selectedClass !== 'all') {
                    filtered = filtered.filter(d => d.class === selectedClass);
                }
                
                const sum = filtered.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                qty25Q4.push(sum);
            }
            
            // è¨ˆç®—å¹³å‡é€±éŠ·ï¼ˆåªè¨ˆç®—å°æ¯”é€±æ•¸å…§çš„å¹³å‡ï¼‰
            const validQty = qty25Q4.slice(0, comparableWeeks).filter(q => q > 0);
            const avgQty = validQty.length > 0 ? validQty.reduce((a, b) => a + b, 0) / validQty.length : 0;
            const avgLine = Array(13).fill(avgQty);
            
            if (charts.chart25Q4) charts.chart25Q4.destroy();
            
            charts.chart25Q4 = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [
                        {
                            label: '25Q4 éŠ·é‡',
                            data: qty25Q4,
                            borderColor: '#f87171',
                            backgroundColor: 'rgba(248, 113, 113, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            borderWidth: 3,
                            datalabels: {
                                align: 'top',
                                offset: 8,
                                color: '#f87171',
                                font: {
                                    weight: 'bold',
                                    size: 11
                                },
                                formatter: function(value) {
                                    return value > 0 ? value.toLocaleString() : '';
                                }
                            }
                        },
                        {
                            label: `å¹³å‡é€±éŠ·: ${avgQty.toFixed(0)}`,
                            data: avgLine,
                            borderColor: '#94a3b8',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            datalabels: {
                                display: false
                            }
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
