    <script>
        // è¨»å†ŠChartDataLabelsæ’ä»¶
        Chart.register(ChartDataLabels);
        
        let dataA = null;
        let dataB = null;
        let fileNameA = '';
        let fileNameB = '';
        let charts = {};
        let selectedStore = 'all';
        let selectedClass = 'all';
        
        // å“é …æ’åº
        const classOrder = ['CPU', 'iPad', 'iPhone', 'Apple Watch', 'AirPods', 'Audio', 'Care', 'Accy', '3rd Party'];
        
        function handleFileUpload(quarter, input) {
            const file = input.files[0];
            if (file) {
                // å–å¾—æª”æ¡ˆåç¨±ï¼ˆä¸å«å‰¯æª”åï¼‰
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById(`info${quarter}`).textContent = `âœ“ ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    if (quarter === 'A') {
                        dataA = parseExcelData(jsonData, fileName);
                        fileNameA = fileName;
                    } else {
                        dataB = parseExcelData(jsonData, fileName);
                        fileNameB = fileName;
                    }
                    
                    checkReadyToAnalyze();
                };
                reader.readAsArrayBuffer(file);
            }
        }
        
        // è¨ˆç®—å¯¦éš›å¯å°æ¯”çš„é€±æ¬¡
        function getComparableWeeks() {
            if (!dataA || !dataB) return 13;
            
            // æ‰¾å‡ºdataBæœ‰æ•¸æ“šçš„æœ€å¤§é€±æ¬¡
            const maxWeekB = Math.max(...dataB.data.map(d => d.weekNum));
            
            return maxWeekB;
        }
        
        function parseExcelData(rawData, fileName) {
            const result = {
                name: fileName,
                weeks: [],
                stores: new Set(),
                classes: new Set(),
                data: []
            };
            
            // è§£æ13é€±çš„æ•¸æ“š
            for (let weekNum = 1; weekNum <= 13; weekNum++) {
                const colOffset = (weekNum - 1) * 8;
                const weekName = `W${weekNum}`;
                
                // ç²å–æ—¥æœŸç¯„åœï¼ˆç¬¬3è¡Œï¼Œrow index 2ï¼‰
                let dateRange = '';
                if (rawData[2] && rawData[2][colOffset]) {
                    dateRange = rawData[2][colOffset];
                }
                
                result.weeks.push({
                    name: weekName,
                    dateRange: dateRange
                });
                
                // å¾ç¬¬4è¡Œé–‹å§‹è®€å–æ•¸æ“šï¼ˆrow index 3æ˜¯æ¨™é¡Œï¼Œå¾4é–‹å§‹ï¼‰
                for (let row = 4; row < rawData.length; row++) {
                    const rowData = rawData[row];
                    if (!rowData || rowData.length === 0) continue;
                    
                    const store = rowData[colOffset];
                    const classItem = rowData[colOffset + 1];
                    const qty = rowData[colOffset + 2];
                    const revenue = rowData[colOffset + 3];
                    
                    // è·³éç©ºè¡Œå’Œåˆè¨ˆè¡Œ
                    if (!classItem || classItem.includes('åˆè¨ˆ')) continue;
                    
                    // ç¢ºä¿æœ‰é–€å¸‚å’Œå“é …
                    if (store && typeof store === 'number') {
                        result.stores.add(store);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: store,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    } else if (classItem && result.data.length > 0) {
                        // å¦‚æœæ²’æœ‰é–€å¸‚ç·¨è™Ÿï¼Œä½¿ç”¨ä¸Šä¸€è¡Œçš„é–€å¸‚
                        const lastStore = result.data[result.data.length - 1].store;
                        result.stores.add(lastStore);
                        result.classes.add(classItem);
                        
                        result.data.push({
                            week: weekName,
                            weekNum: weekNum,
                            dateRange: dateRange,
                            store: lastStore,
                            class: classItem,
                            qty: qty || 0,
                            revenue: revenue || 0
                        });
                    }
                }
            }
            
            result.stores = Array.from(result.stores).sort((a, b) => a - b);
            
            // æ ¹æ“šæŒ‡å®šé †åºæ’åºå“é …
            result.classes = Array.from(result.classes).sort((a, b) => {
                const indexA = classOrder.indexOf(a);
                const indexB = classOrder.indexOf(b);
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
            
            return result;
        }
        
        function checkReadyToAnalyze() {
            const btn = document.getElementById('analyzeBtn');
            if (dataA && dataB) {
                btn.disabled = false;
            }
        }
        
        function analyzeData() {
            document.getElementById('loading').classList.add('active');
            
            setTimeout(() => {
                createAllCharts();
                populateFilters();
                calculateSummary();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').style.display = 'block';
                
                // æ»¾å‹•åˆ°çµæœå€åŸŸ
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
        
        function createAllCharts() {
            // ä¸»åŠ›ç”¢å“å’Œå…¶ä»–ç”¢å“å°æ¯”
            createProductComparisonCharts();
            
            // å„å“é …é–€å¸‚éŠ·é‡æ’å
            createCategoryStoreCharts();
            
            // ä¸»åŠ›ç”¢å“é–€å¸‚å¢é•·ç‡åˆ†æ
            createGrowthRateTable();
        }
        
        function createProductComparisonCharts() {
            const comparableWeeks = getComparableWeeks();
            
            // ä¸»åŠ›ç”¢å“ï¼šCPUã€iPadã€iPhoneã€Apple Watch
            const mainProducts = ['CPU', 'iPad', 'iPhone', 'Apple Watch'];
            const otherProducts = dataA.classes.filter(c => !mainProducts.includes(c));
            
            // å‰µå»ºä¸»åŠ›ç”¢å“åœ–è¡¨
            createProductChart('mainProductsChart', mainProducts, comparableWeeks);
            
            // å‰µå»ºå…¶ä»–ç”¢å“åœ–è¡¨
            createProductChart('otherProductsChart', otherProducts, comparableWeeks);
        }
        
        function createProductChart(chartId, products, comparableWeeks) {
            const ctx = document.getElementById(chartId).getContext('2d');
            
            const qtyA = [];
            const qtyB = [];
            
            products.forEach(product => {
                let filteredA = dataA.data.filter(d => d.class === product && d.weekNum <= comparableWeeks);
                let filteredB = dataB.data.filter(d => d.class === product && d.weekNum <= comparableWeeks);
                
                // å¦‚æœé¸æ“‡äº†ç‰¹å®šé–€å¸‚ï¼Œå‰‡ç¯©é¸è©²é–€å¸‚çš„æ•¸æ“š
                if (selectedStore !== 'all') {
                    filteredA = filteredA.filter(d => d.store == selectedStore);
                    filteredB = filteredB.filter(d => d.store == selectedStore);
                }
                
                const sumA = filteredA.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sumB = filteredB.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qtyA.push(sumA);
                qtyB.push(sumB);
            });
            
            if (charts[chartId]) charts[chartId].destroy();
            
            const storeLabel = selectedStore === 'all' ? 'å…¨éƒ¨é–€å¸‚' : selectedStore;
            
            charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: products,
                    datasets: [
                        {
                            label: `${fileNameA} - ${storeLabel} (W1-W${comparableWeeks})`,
                            data: qtyA,
                            backgroundColor: 'rgba(34, 197, 94, 0.7)',
                            borderColor: '#22c55e',
                            borderWidth: 2
                        },
                        {
                            label: `${fileNameB} - ${storeLabel} (W1-W${comparableWeeks})`,
                            data: qtyB,
                            backgroundColor: 'rgba(249, 115, 22, 0.7)',
                            borderColor: '#f97316',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString() + ' ä»¶';
                                }
                            }
                        },
                        datalabels: {
                            display: true,
                            anchor: 'end',
                            align: 'top',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString();
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createCategoryStoreCharts() {
            const comparableWeeks = getComparableWeeks();
            const container = document.getElementById('categoryStoreCharts');
            container.innerHTML = '';
            
            // ç‚ºæ¯å€‹å“é …å‰µå»ºé–€å¸‚æ’ååœ–
            dataA.classes.forEach(category => {
                // å‰µå»ºåŒ…è£div
                const chartWrapper = document.createElement('div');
                chartWrapper.style.marginBottom = '40px';
                
                // å‰µå»ºæ¨™é¡Œ
                const title = document.createElement('h3');
                title.textContent = category;
                title.style.color = '#1e40af';
                title.style.marginBottom = '15px';
                title.style.textAlign = 'center';
                
                // å‰µå»ºcanvaså®¹å™¨
                const canvasContainer = document.createElement('div');
                canvasContainer.style.height = '300px';
                canvasContainer.style.position = 'relative';
                
                const canvas = document.createElement('canvas');
                canvas.id = `chart_${category.replace(/\s+/g, '_')}`;
                
                canvasContainer.appendChild(canvas);
                chartWrapper.appendChild(title);
                chartWrapper.appendChild(canvasContainer);
                container.appendChild(chartWrapper);
                
                // ç²å–æ¯å€‹é–€å¸‚çš„éŠ·é‡
                const stores = [...dataA.stores];
                const storeQtyA = [];
                const storeQtyB = [];
                
                stores.forEach(store => {
                    const sumA = dataA.data
                        .filter(d => d.store === store && d.class === category && d.weekNum <= comparableWeeks)
                        .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                    const sumB = dataB.data
                        .filter(d => d.store === store && d.class === category && d.weekNum <= comparableWeeks)
                        .reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                    
                    storeQtyA.push({ store, qty: sumA });
                    storeQtyB.push({ store, qty: sumB });
                });
                
                // æŒ‰éŠ·é‡æ’åº
                storeQtyA.sort((a, b) => b.qty - a.qty);
                storeQtyB.sort((a, b) => b.qty - a.qty);
                
                // å‰µå»ºåœ–è¡¨
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: stores,
                        datasets: [
                            {
                                label: fileNameA,
                                data: stores.map(s => storeQtyA.find(x => x.store === s).qty),
                                backgroundColor: 'rgba(34, 197, 94, 0.7)',
                                borderColor: '#22c55e',
                                borderWidth: 2
                            },
                            {
                                label: fileNameB,
                                data: stores.map(s => storeQtyB.find(x => x.store === s).qty),
                                backgroundColor: 'rgba(249, 115, 22, 0.7)',
                                borderColor: '#f97316',
                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.x.toLocaleString() + ' ä»¶';
                                    }
                                }
                            },
                            datalabels: {
                                display: true,
                                anchor: 'end',
                                align: 'right',
                                font: {
                                    weight: 'bold',
                                    size: 11
                                },
                                formatter: function(value) {
                                    return value > 0 ? value.toLocaleString() : '';
                                }
                            }
                        },
                        scales: {

        function createTrendChart(comparableWeeks) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            const weeks = Array.from({length: 13}, (_, i) => `W${i + 1}`);
            const qtyA = [];

            for (let i = 1; i <= 13; i++) {
                let filteredA = dataA.data.filter(d => d.weekNum === i);
                let filteredB = dataB.data.filter(d => d.weekNum === i);
                
                if (selectedStore !== 'all') {
                    filteredA = filteredA.filter(d => d.store == selectedStore);
                    filteredB = filteredB.filter(d => d.store == selectedStore);
                }
                
                if (selectedClass !== 'all') {
                    filteredA = filteredA.filter(d => d.class === selectedClass);
                    filteredB = filteredB.filter(d => d.class === selectedClass);
                }
                
                const sumA = filteredA.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                const sumB = filteredB.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
                
                qtyA.push(sumA);
                qtyB.push(sumB);
            }
            
            // è¨ˆç®—å¹³å‡é€±éŠ·
            const validQtyA = qtyA.slice(0, comparableWeeks).filter(q => q > 0);
            const avgQtyA = validQtyA.length > 0 ? validQtyA.reduce((a, b) => a + b, 0) / validQtyA.length : 0;

            const avgLineB = Array(13).fill(avgQtyB);

                            borderWidth: 3,
                            datalabels: {

                                    const maxValue = Math.max(...context.dataset.data);
                                    // å¦‚æœæ˜¯æœ€å¤§å€¼æˆ–æ¥è¿‘æœ€å¤§å€¼ï¼Œæ¨™ç±¤å¾€ä¸‹ç§»
                                    return value >= maxValue * 0.9 ? 'bottom' : 'top';

                                offset: 10,
                                color: '#22c55e',
                                font: {
                                    weight: 'bold',
                                    size: 12
                                },
                                formatter: function(value) {
                                    return value > 0 ? value.toLocaleString() : '';
                                }
                            }
                        },
                        {
                            label: `${fileNameA} å¹³å‡é€±éŠ·: ${Math.round(avgQtyA).toLocaleString()}`,
                            data: avgLineA,
                            borderColor: '#dc2626',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            datalabels: {
                                display: false
                            }
                        },
                        {
                            label: `${fileNameB} éŠ·é‡`,
                            data: qtyB,
                            borderColor: '#f97316',
                            backgroundColor: 'rgba(249, 115, 22, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            borderWidth: 3,
                            datalabels: {
                                align: 'bottom',
                                offset: 10,
                                color: '#f97316',
                                font: {
                                    weight: 'bold',
                                    size: 12
                                },
                                formatter: function(value) {
                                    return value > 0 ? value.toLocaleString() : '';
                                }
                            }
                        },
                        {
                            label: `${fileNameB} å¹³å‡é€±éŠ·: ${Math.round(avgQtyB).toLocaleString()}`,
                            data: avgLineB,
                            borderColor: '#fb923c',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            datalabels: {
                                display: false
                            }
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 40,
                            bottom: 10
                        }
                    },
                    plugins: {

                            labels: {

                        tooltip: {

                                        return context.dataset.label;

                    scales: {

                            ticks: {

                                color: function(context) {
                                    // å®‰å…¨æª¢æŸ¥
                                    if (!context || !context.tick || typeof context.tick.value === 'undefined') {
                                        return '#666';

                                    // å¦‚æœæ¥è¿‘å¹³å‡å€¼Aï¼Œç”¨æ·±ç´…è‰²
                                    if (avgQtyA > 0 && Math.abs(context.tick.value - avgQtyA) < avgQtyA * 0.1) {

                                    if ((avgQtyA > 0 && Math.abs(context.tick.value - avgQtyA) < avgQtyA * 0.1) ||

        function calculateSummary() {
            const comparableWeeks = getComparableWeeks();
            
            let filteredA = dataA.data.filter(d => d.weekNum <= comparableWeeks);
            let filteredB = dataB.data.filter(d => d.weekNum <= comparableWeeks);
            
            if (selectedStore !== 'all') {
                filteredA = filteredA.filter(d => d.store == selectedStore);
                filteredB = filteredB.filter(d => d.store == selectedStore);
            }
            
            if (selectedClass !== 'all') {
                filteredA = filteredA.filter(d => d.class === selectedClass);
                filteredB = filteredB.filter(d => d.class === selectedClass);
            }
            
            const totalQtyA = filteredA.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
            const totalQtyB = filteredB.reduce((sum, d) => sum + (parseFloat(d.qty) || 0), 0);
            const qtyChange = totalQtyB - totalQtyA;
            const qtyChangePercent = totalQtyA > 0 ? ((qtyChange / totalQtyA) * 100).toFixed(1) : 0;
            
            const totalRevA = filteredA.reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
            const totalRevB = filteredB.reduce((sum, d) => sum + (parseFloat(d.revenue) || 0), 0);
            const revChange = totalRevB - totalRevA;
            const revChangePercent = totalRevA > 0 ? ((revChange / totalRevA) * 100).toFixed(1) : 0;
            
            const summaryHTML = `
                <div class="summary-card">
                    <h3>${fileNameA} ç¸½éŠ·é‡ (W1-W${comparableWeeks})</h3>
                    <div class="value">${totalQtyA.toLocaleString()}</div>
                    <div>ä»¶</div>
                </div>
                <div class="summary-card">
                    <h3>${fileNameB} ç¸½éŠ·é‡ (W1-W${comparableWeeks})</h3>
                    <div class="value">${totalQtyB.toLocaleString()}</div>
                    <div class="change ${qtyChange >= 0 ? 'positive' : 'negative'}">
                        ${qtyChange >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(qtyChange).toLocaleString()} ä»¶ (${qtyChangePercent}%)
                    </div>
                </div>
                <div class="summary-card">
                    <h3>${fileNameA} ç¸½æ¥­ç¸¾ (W1-W${comparableWeeks})</h3>
                    <div class="value">$${Math.round(totalRevA).toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h3>${fileNameB} ç¸½æ¥­ç¸¾ (W1-W${comparableWeeks})</h3>
                    <div class="value">$${Math.round(totalRevB).toLocaleString()}</div>
                    <div class="change ${revChange >= 0 ? 'positive' : 'negative'}">
                        ${revChange >= 0 ? 'â–²' : 'â–¼'} $${Math.abs(Math.round(revChange)).toLocaleString()} (${revChangePercent}%)
                    </div>
                </div>
            `;
            
            document.getElementById('summaryCards').innerHTML = summaryHTML;
        }
    </script>
